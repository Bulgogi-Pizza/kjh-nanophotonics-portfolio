version: '3.8'

services:
  app:
    build: .
    restart: always
    # GitHub Actions가 생성한 .env.prod 파일의 변수를 컨테이너 내부 환경변수로 로드
    env_file:
      - .env.prod
    networks:
      - app-network

  db:
    image: postgres
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata

  nginx:
    image: nginx:1.21-alpine
    restart: always
    volumes:
      # Nginx 설정을 담은 conf.d 폴더를 컨테이너에 마운트
      - ./nginx/conf.d:/etc/nginx/conf.d
      # SSL 인증서 관련 데이터를 컨테이너에 마운트
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    # 12시간마다 인증서를 갱신하고 Nginx를 리로드하는 명령어
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - app-network
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      # SSL 인증서 관련 데이터를 컨테이너에 마운트
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    # 12시간마다 인증서 갱신 시도
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pgdata: {}

networks:
  app-network:
    driver: bridge