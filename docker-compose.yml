services:
  proxy:
    image: caddy:2
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    # Rocky/SELinux Enforcing 환경에서는 바인드 마운트에 :Z 라벨 권장
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:Z,ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: web
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: api
    env_file:
      - .env.prod
    expose:
      - "8000"
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  pg_data: