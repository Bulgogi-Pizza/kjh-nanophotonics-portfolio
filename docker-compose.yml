services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        # 백엔드 빌드 시 사용할 인수
        - DATABASE_URL=${BUILD_DATABASE_URL}
        - REFLEX_API_URL=${REFLEX_API_URL}
    image: kjh-nanophotonics-portfolio-backend
    restart: always
    env_file: .env
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      # 👇 백엔드와 동일하게, 프론트엔드 빌드 시에도 이 args 설정을 추가합니다.
      args:
        - DATABASE_URL=${BUILD_DATABASE_URL}
        - REFLEX_API_URL=${REFLEX_API_URL}
    image: kjh-nanophotonics-portfolio-frontend
    restart: always
    env_file: .env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d # upstream.conf를 위해 필요
      - /srv/portfolio/data/certbot/conf:/etc/letsencrypt
      - /srv/portfolio/data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - /srv/portfolio/data/certbot/conf:/etc/letsencrypt
      - /srv/portfolio/data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pgdata: { }

networks:
  app-network:
    driver: bridge