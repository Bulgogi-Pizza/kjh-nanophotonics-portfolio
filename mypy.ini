[mypy]
python_version = 3.11
ignore_missing_imports = True          # reflex/sqlmodel/sqlalchemy/dotenv/alembic 등 스텁 없음 무시
warn_unused_ignores = True
no_implicit_optional = True
disallow_untyped_defs = False          # 필요 시 True로 강화 가능
pretty = True

# Alembic 마이그레이션 스크립트는 타입체커 제외(관례)
[mypy-alembic.*]
ignore_errors = True

# SQLModel의 table=True로 인한 call-arg 경고 무시 (models 모듈만)
[mypy-kjh_nanophotonics_portfolio.models]
disable_error_code = call-arg