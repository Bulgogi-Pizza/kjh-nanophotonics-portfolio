[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
no_implicit_optional = True
disallow_untyped_defs = False
pretty = True

# Alembic 마이그레이션 스크립트는 타입체크 대상에서 제외(관례)
[mypy-alembic.*]
ignore_errors = True

# SQLModel 의 table=True에 대한 call-arg 경고 무시 (models 모듈 한정)
[mypy-kjh_nanophotonics_portfolio.models]
disable_error_code = call-arg