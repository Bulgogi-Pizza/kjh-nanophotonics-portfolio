[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
no_implicit_optional = True
disallow_untyped_defs = False
pretty = True
exclude = ^alembic/

# SQLModel 의 table=True에 대한 call-arg 경고 무시 (models 모듈 한정)
[mypy-kjh_nanophotonics_portfolio.models]
disable_error_code = call-arg